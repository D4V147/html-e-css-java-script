<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / destaque</h2>
    <p>Nesta frase temos um <b>termo em negrito usando a tag b></p>
        <p>nesta frase temos um <strong>termo de destaque</strong></p>
        <h2><b>Italico enfase</b></h2>
        <p><i>irei colocar em italico</i></p>
        <p>nesta frase<em> termo uma enfase</em> usando a tag em (semantica)</p>
</body>
</html>
